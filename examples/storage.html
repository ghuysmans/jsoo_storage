        <label for="value"><strong>Value</strong></label>

        <div>

          <button id="in_local">Local</button>
        </div>
      </form>
    </nav>

    <main id="content">

              <thead>

              <tbody>

                    <input type="text" value="B">

                </tr>
                <tr>

                    <button class="delete">delete</button>
                  </td>
                </tr>
                <tr>
                  <td>Ejqskjdk</td>
                  <td>
                    <input type="text" value="B">
                  </td>
                  <td>
                    <button class="update">update</button>
                    <button class="delete">delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <button class="empty">Clear bucket</button>

        </section>
        <section>
          <h2>Local</h2>
          <div>
            
          </div>

          <button class="empty">Clear bucket</button>

        </section>
      </div>

      <hr class="clear">

    </main>

    <script type="application/javascript" src="storage.js"></script>

</html>
