<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Example of WebStorage</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <h1>WebStorage</h1>
    </header>

    <nav>
      <h2>Create entry</h2>
      <form id="creator">
        <label for="prefix"><strong>Prefix</strong></label>
        <input id="prefix" type="text" placeholder="Prefix value">
        <label for="key"><strong>Key</strong></label>
        <input id="key" type="text" placeholder="Key value">
        <label for="value"><strong>Value</strong></label>
        <input id="value" type="text" placeholder="Value">
        <div>
          <strong>Save in</strong><br />
          <button id="in_session">Session</button>
          <button id="in_local">Local</button>
        </div>
      </form>
    </nav>

    <main id="content">
      <div>
        <section>
          <h2>Session</h2>
          <div>
            <button id="clear-session" class="empty">Clear bucket</button>
            <table class="data-table">
              <thead>
              <tr>
                <th>Key</th>
                <th>Value</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody id="session-body">
              </tbody>
            </table>
          </div>

        </section>
        <section>
          <h2>Local</h2>
          <div>
            <button id="clear-local" class="empty">Clear bucket</button>
            <table class="data-table">
              <thead>
              <tr>
                <th>Key</th>
                <th>Value</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody id="local-body">
              </tbody>
            </table>
          </div>

          

        </section>
      </div>

    </main>

    <script type="application/javascript" src="storage.js"></script>
  </body>
</html>
